{% extends 'base.html' %}

{% block 'head' %}

<style>
    .cartao {
        background-color: #c7bfc2;
        padding: 20px;
        margin-top: 3%;
        border-radius: 20px;
        box-shadow: 4px 4px 8px #5c585a;
    }

</style>
{% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    <h3>Empréstimos Realizados</h3>

{% for emprestimo in emprestimos %}

<div class="cartao">

    <div class="titulo">
        <h3>{{emprestimo.livro}}</h3>
    </div>

    <div class="body">
        <hr>
        <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
          </svg>&nbsp; Data do empréstimo: {{emprestimo.data_emprestimo}} </label>       
    </div>

    <label>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
        </svg> 
        
        Data da devolução: 

    {% if emprestimo.data_devolucao %}
        {{emprestimo.data_devolucao}}
    {% else %}
        Ainda não foi devolvido
    {% endif %}

    </label>
</div>
    {% endfor %}

</div>

{% endblock %}
