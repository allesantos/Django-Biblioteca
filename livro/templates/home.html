{% extends 'base.html' %}

{% block 'conteudo' %}

<div class="container">
    <br>

    {% if status_categoria == '1' %}
    <div class="alert alert-success" role="alert">
        Categoria cadastrada com sucesso!
    </div>
    {% endif %}

    <div class="row">

        {% for livro in livros %}
        <div class="col-md">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{livro.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{livro.autor}}</h6>
                    {% if livro.emprestado %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                    </svg>
                    <h6 style="display: inline;font-weight: bold;" class="card-subtitle mb-2 text-muted">Emprestado</h6>

                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg>
                    <h6 style="display: inline;font-weight: bold" class="card-subtitle mb-2 text-muted">Dispon√≠vel</h6>
                    {% endif %}
                    <br><br>
                    <a href="{% url 'ver_livros' livro.id %}" class="btn btn-primary">Acessar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
